<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronics List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }

    header {
      background: #1e90ff;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin: 0.5rem 0;
    }

    .card p {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Electronics Store</h1>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/200x150?text=Laptop" alt="Laptop">
      <h3>Laptop</h3>
      <p>High performance laptop for work and gaming.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150?text=Smartphone" alt="Smartphone">
      <h3>Smartphone</h3>
      <p>Latest smartphone with amazing features.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150?text=Camera" alt="Camera">
      <h3>Camera</h3>
      <p>Capture every moment in stunning detail.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150?text=Headphones" alt="Headphones">
      <h3>Headphones</h3>
      <p>Noise-cancelling headphones for pure sound.</p>
    </div>
  </div>

</body>
</html>
